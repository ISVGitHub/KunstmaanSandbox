ano_media:
    cdn:
        local:
            default: true
            id: ano_media.cdn.remote_server
            options:
                base_url: %cdnpath% # instellen in parameters.ini?

    provider:
        image:  # So we need the image provider here
            default: true
            id: ano_media.provider.image
        file:  # So we need the file provider here
            default: false
            id: ano_media.provider.file
        dailymotion:
            default: false
            id: ano_media.provider.dailymotion

    filesystem:
            local:
                default: true
                id: ano_media.filesystem.local
                options:
                    base_path: %kernel.root_dir%/../web/uploads/media
                    create: true  #creates the directory if it doesn't exist yet

    contexts:
        omnext_picture:
            provider: image
            formats:
                small: { width: 90, height: 90 }
                medium: { width: 210, height: 150 }
                large: { width: 330, height: 230 }

        omnext_file:
            provider: file

        omnext_video:
            provider: dailymotion
