    requirements:
        _method: GET
        gallery_id: \d+

KunstmaanKMediaBundle_file_create:
    pattern:  /admin/media/files/create/{gallery_id}
    defaults: { _controller: KunstmaanKMediaBundle:File:create }
    requirements:
        _method: POST
        gallery_id: \d+

KunstmaanKMediaBundle_filegallery_new:
    pattern:  /admin/media/files/gallery
