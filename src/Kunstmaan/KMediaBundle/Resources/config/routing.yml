KunstmaanKMediaBundle_media:
    pattern:  /admin/media
    defaults: { _controller: KunstmaanKMediaBundle:Media:index }

KunstmaanKMediaBundle_media_images:
    pattern:  /admin/media/images
    defaults: { _controller: KunstmaanKMediaBundle:Media:images }

KunstmaanKMediaBundle_image_show:
    pattern:  /admin/media/images/{media_id}
    defaults: { _controller: KunstmaanKMediaBundle:Image:show }
    requirements:
        _method: GET
        media_id: \d+

KunstmaanKMediaBundle_image_new:
    pattern:  /admin/media/images/add/{gallery_id}
    defaults: { _controller: KunstmaanKMediaBundle:Image:new }
    requirements:
        _method: GET
        gallery_id: \d+

KunstmaanKMediaBundle_image_create:
    pattern:  /admin/media/images/create/{gallery_id}
    defaults: { _controller: KunstmaanKMediaBundle:Image:create }
    requirements:
        _method: POST
        gallery_id: \d+

KunstmaanKMediaBundle_imagegallery_new:
    pattern:  /admin/media/images/gallery
    defaults: { _controller: KunstmaanKMediaBundle:ImageGallery:new }
    requirements:
        _method:  GET

KunstmaanKMediaBundle_imagegallery_create:
    pattern:  /admin/media/images/gallery/create
    defaults: { _controller: KunstmaanKMediaBundle:ImageGallery:create }
    requirements:
        _method: POST

KunstmaanKMediaBundle_imagegallery_subnew:
    pattern:  /admin/media/images/gallery/sub/{id}
