    requirements:
        _method:  GET
        id: \d+

KunstmaanKMediaBundle_amazon:
    pattern:  /amazon/{gallery_id}/{image_id}
    defaults: { _controller: KunstmaanKMediaBundle:Amazon:index }
    requirements:
        _method:  GET|POST
